name: JS
on:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: lint
        run: "bun run lint"

      - name: typecheck
        run: "bun run typecheck"

      - name: build
        run: "bun run build"

      - name: test
        run: "bun run test"
