name: Build
on:
  merge_group:
    types: [checks_requested]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # - uses: pnpm/action-setup@v4
      #   with:
      #     version: 10
      #     run_install: |
      #       - recursive: true
      #         args: [--frozen-lockfile, --strict-peer-dependencies]
      #       - args: [--global, prettier]

  lint:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: prettier
        run: "pnpm prettier -c ."
      - name: eslint
        run: "pnpm run lint"

  build:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: typecheck
        run: "pnpm run typecheck"

      - name: build
        run: "pnpm run build"
